<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai_apps | My Links</title>
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 380px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Sembunyikan scrollbar untuk card */
        .card::-webkit-scrollbar { width: 5px; }
        .card::-webkit-scrollbar-track { background: transparent; }
        .card::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }

        .profile-img {
            width: 100px;
            height: 100px;
            background: #e5e7eb;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            flex-shrink: 0;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { font-size: 1.5rem; margin: 0 0 5px 0; color: #1f2937; }
        p.subtitle { color: #6b7280; font-size: 0.9rem; margin: 0 0 20px 0; }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-main {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn-main:hover {
            background: #4f46e5;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .link-container { 
            display: none; 
            animation: fadeIn 0.5s ease forwards; 
            text-align: left;
        }
        
        .category-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 25px 0 10px 5px;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 5px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background: #f3f4f6;
            color: #374151;
            padding: 14px 18px;
            margin: 8px 0;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid transparent;
            gap: 12px;
            font-size: 0.95rem;
        }

        .link-item:hover {
            background: white;
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .loading-text {
            font-size: 0.8rem;
            color: #9ca3af;
            margin: 10px 0;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #error-text { color: #ef4444; font-size: 0.85rem; margin-top: 10px; display: none; font-weight: 500; text-align: center; }
        .footer { font-size: 11px; color: #9ca3af; margin-top: 30px; text-transform: uppercase; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <div class="profile-img">
        <img src="https://i.postimg.cc/LX5R7F6X/PASSPORT.jpg" alt="Profil">
    </div>
    <h1>Mai_apps</h1>
    <p class="subtitle">Sila masukkan kod untuk akses link</p>

    <!-- Skrin Kunci -->
    <div id="lock-screen">
        <input type="password" id="pinInput" placeholder="Masukkan Kod PIN" autofocus>
        <button class="btn-main" onclick="unlock()">Buka Akses</button>
        <p id="error-text">‚ùå Kod salah. Sila cuba lagi.</p>
    </div>

    <!-- Skrin Link -->
    <div id="link-screen" class="link-container">
        <div id="loading" class="loading-text">Memuatkan pautan mengikut kategori...</div>
        <div id="links-list"></div>
        <p class="footer">MADE WITH PRIDE BY MAI_APPS</p>
    </div>
</div>

<script>
    const SHEET_ID = '1gGKqF2277MLLoyBm7f9wo4Ghb3e-bgYFyqpA1ilSWGg'; 
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    function unlock() {
        const pin = document.getElementById('pinInput').value;
        const correctPin = "6877";

        if (pin === correctPin) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('link-screen').style.display = 'block';
            document.querySelector('.subtitle').innerText = "Akses berjaya dibuka!";
            fetchLinks();
        } else {
            document.getElementById('error-text').style.display = 'block';
            document.getElementById('pinInput').value = '';
            const card = document.querySelector('.card');
            card.style.transform = "translateX(10px)";
            setTimeout(() => card.style.transform = "translateX(-10px)", 50);
            setTimeout(() => card.style.transform = "translateX(0)", 100);
        }
    }

    async function fetchLinks() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const jsonData = JSON.parse(text.substring(47, text.length - 2));
            const rows = jsonData.table.rows;
            
            // Susun data ke dalam objek mengikut kategori
            // Kolum A: Nama, Kolum B: URL, Kolum C: Kategori
            const categorizedLinks = {};

            rows.slice(1).forEach(row => {
                const name = row.c[0] ? row.c[0].v : "";
                const url = row.c[1] ? row.c[1].v : "";
                const category = row.c[2] ? row.c[2].v : "Lain-lain";

                if (name && url) {
                    if (!categorizedLinks[category]) {
                        categorizedLinks[category] = [];
                    }
                    categorizedLinks[category].push({ name, url });
                }
            });

            renderCategorizedLinks(categorizedLinks);
            document.getElementById('loading').style.display = 'none';
        } catch (error) {
            console.error("Gagal mengambil data:", error);
            document.getElementById('loading').innerText = "Ralat memuatkan data. Sila semak akses Google Sheet.";
        }
    }

    function renderCategorizedLinks(categories) {
        const list = document.getElementById('links-list');
        list.innerHTML = '';
        
        for (const category in categories) {
            // Tambah tajuk kategori
            const catTitle = document.createElement('div');
            catTitle.className = 'category-title';
            catTitle.innerText = category;
            list.appendChild(catTitle);

            // Tambah pautan di bawah kategori tersebut
            categories[category].forEach(item => {
                const a = document.createElement('a');
                a.href = item.url;
                a.className = 'link-item';
                a.target = '_blank';
                a.innerHTML = `<span>üîó</span> ${item.name}`;
                list.appendChild(a);
            });
        }
    }

    document.getElementById('pinInput').addEventListener('keypress', (e) => { 
        if (e.key === 'Enter') unlock(); 
    });
</script>

</body>
</html>
